<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Catallena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Santa Catallena</h1>
    </header>

    <section class="portfolio">
        <div class="gallery">
            <img src="imagens/tattoo1.jpg" alt="Tattoo 1">
            <img src="imagens/tattoo2.jpg" alt="Tattoo 2">
            <img src="imagens/tattoo3.jpg" alt="Tattoo 3">
            <img src="imagens/tattoo4.jpg" alt="Tattoo 4">
        </div>
    </section>

    <section class="contato">
        <h2>Entre em contato</h2>
        <form action="https://formspree.io/f/{SEU_FORMULARIO}" method="POST">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu email" required>
            <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
